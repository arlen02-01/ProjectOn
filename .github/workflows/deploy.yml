name: CI/CD to EC2 via SSM

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      APP_PATH: /home/ec2-user/app.jar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          echo "Build output:"
          ls build/libs
          JAR_FILE=$(ls build/libs/*SNAPSHOT.jar | grep -v plain | head -n 1)
          echo "Selected JAR: $JAR_FILE"
          cp "$JAR_FILE" artifact/app.jar
          ls artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload jar to S3
        run: |
          aws s3 cp artifact/app.jar s3://${{ secrets.DEPLOY_S3_BUCKET }}/${{ secrets.DEPLOY_S3_KEY }} --no-progress

      - name: Deploy using SSM
        env:
          EC2_INSTANCE: ${{ secrets.SSM_INSTANCE_ID }}
          DEPLOY_BUCKET: ${{ secrets.DEPLOY_S3_BUCKET }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_S3_KEY }}
        run: |
          # 1) SSM으로 명령 전송 (stop -> cp -> start)
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy new jar and restart service" \
            --parameters "{\"commands\":[\"sudo systemctl stop myapp || true\",\"sudo pkill -9 -f app.jar || true\",\"sudo aws s3 cp s3://$DEPLOY_BUCKET/$DEPLOY_KEY $APP_PATH\",\"sudo systemctl start myapp\"]}" \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # 2) 명령 실행 결과 대기 및 확인
          for i in {1..30}; do
            STATUS=$(aws ssm list-command-invocations \
              --command-id "$COMMAND_ID" \
              --details \
              --query "CommandInvocations[0].Status" \
              --output text)

            echo "Current SSM status: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "Deploy success via SSM"
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "Deploy failed with status: $STATUS"
              exit 1
            fi

            sleep 5
          done

          echo "Deploy did not finish in time"
          exit 1
