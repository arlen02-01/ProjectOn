name: CI/CD to EC2 via SSM

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          echo "Build output:"
          ls build/libs
          JAR_FILE=$(ls build/libs/*SNAPSHOT.jar | grep -v plain | head -n 1)
          echo "Selected JAR: $JAR_FILE"
          cp "$JAR_FILE" artifact/app.jar
          ls artifact

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload jar to S3
        run: |
          aws s3 cp artifact/app.jar s3://${{ secrets.DEPLOY_S3_BUCKET }}/${{ secrets.DEPLOY_S3_KEY }}

      - name: Deploy using SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.SSM_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy new jar and restart service" \
            --parameters commands="[
              \"sudo aws s3 cp s3://${{ secrets.DEPLOY_S3_BUCKET }}/${{ secrets.DEPLOY_S3_KEY }} /opt/myapp/app.jar\",
              \"sudo systemctl restart myapp\"
            ]" \
            --output text
