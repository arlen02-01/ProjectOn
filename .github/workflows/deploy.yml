name: CI/CD to EC2 via SSM

on:
  push:
    branches: [ "main" ]   # main에 push될 때마다 자동 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) gradlew 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 3) JDK 21 설치
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4) Gradle 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5) 배포용 JAR 파일 정리
      - name: Prepare artifact
        run: |
          mkdir -p artifact
          ls build/libs
          cp build/libs/*.jar artifact/app.jar

      # 6) AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 7) S3로 JAR 업로드
      - name: Upload jar to S3
        run: |
          aws s3 cp artifact/app.jar s3://${{ secrets.DEPLOY_S3_BUCKET }}/${{ secrets.DEPLOY_S3_KEY }}

      # 8) SSM으로 EC2에 배포 명령 전송
      - name: Deploy using SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.SSM_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy new jar and restart service" \
            --parameters commands="[
              \"sudo aws s3 cp s3://${{ secrets.DEPLOY_S3_BUCKET }}/${{ secrets.DEPLOY_S3_KEY }} /opt/myapp/app.jar\",
              \"sudo systemctl restart myapp\"
            ]" \
            --output text
