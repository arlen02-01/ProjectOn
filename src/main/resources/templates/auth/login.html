<!-- src/main/resources/templates/auth/login.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('로그인 - ProjectON')"></head>
<body>
<th:block th:replace="fragments/nav :: nav"></th:block>

<main class="container" style="max-width:480px;padding:40px 0">
  <h2>로그인</h2>
  <form method="post" action="/login">
    <input type="hidden" th:if="${_csrf!=null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
      <label>아이디</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>비밀번호</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-primary" type="submit">로그인</button>
    <a class="btn btn-outline" href="/auth/signup">회원가입</a>
    <div class="text-danger mt-2" th:if="${param.error}">아이디 또는 비밀번호가 올바르지 않습니다.</div>
    <div class="text-success mt-2" th:if="${param.registered}">회원가입이 완료되었습니다. 로그인하세요.</div>
  </form>
</main>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
