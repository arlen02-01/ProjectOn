<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('회원가입 - ProjectON')"></head>
<body>
<th:block th:replace="fragments/nav :: nav"></th:block>

<main class="container" style="max-width:480px;padding:40px 0">
  <h2 class="mb-4 text-center">회원가입</h2>

  <!-- ✅ 반드시 컨트롤러에서 model.addAttribute("form", new SignupForm()) 로 전달되어야 함 -->
  <form th:action="@{/auth/signup}" th:object="${form}" method="post">
    <!-- CSRF 토큰 -->
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- 아이디 -->
    <div class="mb-3">
      <label class="form-label">아이디</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요" required />
      <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <!-- 비밀번호 -->
    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required />
      <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <!-- 버튼 -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-primary" type="submit">회원가입</button>
      <a th:href="@{/auth/login}" class="btn btn-outline-secondary">로그인</a>
    </div>

    <!-- 메시지 -->
    <div class="text-success mt-3" th:if="${param.success}">회원가입이 완료되었습니다. 로그인 해주세요.</div>
  </form>
</main>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
