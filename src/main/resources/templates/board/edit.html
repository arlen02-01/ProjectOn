<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .container { max-width: 800px; margin-top: 50px; }
    .required::after { content: " *"; color: red; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4">게시글 수정</h2>

  <!-- update.id는 액션 경로에서만 사용, 화면에는 노출 X -->
  <form th:action="@{|/board/edit/${update.id}|}" th:object="${form}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- 제목 -->
    <div class="mb-3">
      <label class="form-label required">제목</label>
      <input type="text" th:field="*{title}" class="form-control"
             placeholder="제목을 입력하세요" required>
    </div>

    <!-- 본문 -->
    <div class="mb-3">
      <label class="form-label required">내용</label>
      <textarea th:field="*{body}" class="form-control" rows="10"
                placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">수정하기</button>
      <a th:href="@{|/board/${update.id}|}" class="btn btn-secondary">취소</a>
    </div>
  </form>
</div>
</body>
</html>
