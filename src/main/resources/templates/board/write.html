<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('게시글 작성 - ProjectON')"></head>
<body>
<th:block th:replace="fragments/nav :: nav"></th:block>

<main class="container" style="max-width:960px; padding:40px 0;">
  <h2 class="mb-4">게시글 작성</h2>

  <!-- ✅ model.addAttribute("form", new PostWriteRequest()) 필요 -->
  <form th:action="@{/board/write}" th:object="${form}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:if="${_csrf != null}"
           th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- 제목 -->
    <div class="mb-3">
      <label class="form-label required">제목</label>
      <input type="text" th:field="*{title}" class="form-control"
             placeholder="제목을 입력하세요" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <!-- 내용 -->
    <div class="mb-3">
      <label class="form-label required">내용</label>
      <textarea th:field="*{body}" class="form-control" rows="10"
                placeholder="내용을 입력하세요" required></textarea>
      <div class="text-danger small" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
    </div>

    <!-- 버튼 -->
    <div class="d-flex justify-content-between mt-4">
      <a th:href="@{/board}" class="btn btn-outline-secondary">목록으로</a>
      <button type="submit" class="btn btn-primary">등록</button>
    </div>
  </form>
</main>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
